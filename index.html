<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Parallax</title>
    <style media="screen">
      .container
      {
        height: 200vh;
        width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      .iphone
      {
        display: inline-block;
        margin-top: 150px;
        /* height: 50%;
        width: 90%; */
        position: relative;
        transition: .1s;
        /* height: 250px; */
      }
      .shape
      {
        background-image: url("shape.jpg");
        height: 128px;
        width: 128px;
        position: absolute;
        top: 75px;
        right: 161px;
        /* top: 10.8%;
        right: 19.8%; */
        background-position: -54px,0px;
        -webkit-mask-image: url("mask.png");
        mask-image: url("mask.png");
      }
      .flecha h1
      {
        font-size: 200px;
        margin: 15px;
        transition-duration: 1s;

      }
      .flecha h1:hover
      {
        transform: translateY(100px);
        transition-duration: 1s;
      }

    </style>
  </head>
  <body>
    <section class="container">
      <figure class="iphone" id="iphone">
        <img src="iphone.jpg" alt="iphone">
        <div class="shape" id="shape">
        </div>
      </figure>
      <section class="flecha">
        <h1>â¬‡</h1>
      </section>
    </section>
    <script>
        // const iphone= document.getElementById("iphone")
        const funcion=(e)=>
        {
          // console.log(window.scrollY)
          let posicion = 54+window.scrollY;
          shape.style.backgroundPosition= "-"+posicion + "px";
          iphone.style.transform = "rotate("+posicion*(-0.02)+"deg)";
        }
        window.addEventListener("scroll",funcion)

    </script>
  </body>
</html>
